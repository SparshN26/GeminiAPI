<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Somehow not Cheating</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f4f8;
            padding: 1rem;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 1rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background: #0070f3;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005bb5;
        }

        #geminiResponse {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 4px;
            white-space: pre-wrap;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Gemini save me!</h1>
        <textarea id="userInput" placeholder="Type here..."></textarea>
        <button id="submit">Send</button>
        <div id="geminiResponse"></div>
    </div>

    <script src="frontendScript.js"></script>
</body>

</html>
